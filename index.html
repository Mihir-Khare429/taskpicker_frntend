<head>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<div class="login-page">
  <div class="form">
    <form class="login-form" method="POST" action='file-upload'>
      <input type="text" placeholder="Name" name="Name" required/>
      <input type="email" placeholder="Email" name="Email" required/>
      <input type="text" placeholder="Registration Number" name="Regno" id="reg" required/>
      <input type="text" placeholder="Phone Number" name="Phono" required/>
     <select name="cars">
     <option>BLOCK</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
        </select>
      <input type="number" placeholder="Room Number" name="Roono" required/>
      <input type="text" placeholder="Access Code" name="Accno" required/>
      <input type="radio" name="gender" value="male" name='0'>Male<br>
    <input type="radio" name="gender" value="female" name='1'> Female<br>
       <input type="file" name="pic" accept="image/*">
      <button onclick=validate()>Submit</button>
    </form>
  </div>
</div>
